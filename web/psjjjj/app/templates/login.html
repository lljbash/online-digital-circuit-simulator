{% extends "bootstrap/base.html" %}
{% block styles %}
{{ super() }}
<style type="text/css">
  body {
    background-color: #eee;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <form class="form-horizontal" role="form" method="post">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Student id" name="id">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="submit_btn">Sign in</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script>
  $("#submit_btn").bind('click', function(){
    var username = $("#inputEmail3").value;
    var password = $("#inputPassword3").value;
    var data = {user:username, pass:password};
    window.location = "/index";
  });
</script>
{% endblock %}
