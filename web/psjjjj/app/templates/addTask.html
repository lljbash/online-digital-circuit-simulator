{% extends "base.html" %}
{% block content %}
<h1>Add a Task</h1>
    <form action='' method = 'post' enctype='multipart/form-data'>
        Title {{ form.title }}<br>
        Task Content  {{ form.content }}<br>
        Input File {{ form.input_file }} <br>
        Output File {{ form.output_file }}<br>
        <input type='submit' value='upload'/>
    
{% endblock %}
