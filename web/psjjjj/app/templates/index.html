{% extends "bootstrap/base.html" %}
{% block navbar %}
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="/index">Home</a></li>
      <li><a href="/studio/vhdl">VHDL</a></li>
      <li><a href="/studio/graph">Graph</a></li>
    </ul>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          <img src="{{ url_for('static', filename='images/default.png') }}" style="height:40px;width:40px;">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">修改资料</a></li>
          <li><a href="#">退出登录</a></li>
          <li><a href="#">查看提交情况</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
  {% for item in items %}
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <img src="{{ url_for('static', filename='images/circuit.jpeg') }}">
        <div class="caption">
          <h3>{{ item.title }}</h3>
          <p>{{ item.abstract }}</p>
          <p>
            <a href="/detail/{{ item.itemID }}" class="btn btn-primary" role="button">查看详情</a>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
