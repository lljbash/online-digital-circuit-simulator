{% extends "base.html" %}
{% block content %}

<div ng-app="app" ng-controller="AppCtrl as app" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">

<div style="width: 100%; height: 1000px;">
  <div class="button-overlay">
    <button ng-click="addNewNode()" title="Add a new node to then chart">增加元件</button>
    <button ng-click="deleteSelected()"
            ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0"
            title="Delete selected nodes and connections">
      删除元件/线路
    </button>
    <button ng-click="activateWorkflow()">
      开始/结束仿真
    </button>
    <!--input type="button" onclick={{"location.href='/submitted/'"+filename+";"}} value="download"/-->
  </div>
  <fc-canvas model="model" selected-objects="flowchartselected" edge-style="curved" callbacks="callbacks"
             automatic-resize="true"></fc-canvas>
</div>

  <link rel="stylesheet" href="{{ url_for('static', filename='flowchart.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='onedatastyle.css') }}" type="text/css">
<script src="{{ url_for('static', filename='vendor.js') }}"></script>
<script src="{{ url_for('static', filename='ngFlowchart.js') }}"></script>
<!-- App code. -->
<script src="{{ url_for('static', filename='app.js') }}" type="text/javascript"></script>

</div>

{% endblock %}
