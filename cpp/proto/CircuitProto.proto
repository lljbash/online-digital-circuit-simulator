message CircuitProto{
    message Chip{
        double pos_X = 1;
        double pos_Y = 2;
        string name = 3;
    }
    repeated Chip chips = 1;
    message Wire{
        double pos_X1 = 1;
        double pos_Y1 = 2;
        double pos_X2 = 3;
        double pos_Y2 = 4;
        //int32 index_chip1 = 1;
        //int32 index_pin1 = 2;
        //int32 index_chip2 = 3;
        //int32 index_pin2 = 4; 
    }
    repeated Wire wires = 2;
}
